<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Glass Webpage</title>
  </head>

  <body>
    <main>
      <section class="glass">
        <section class="dashboard">
          <div class="user-profile">
            <img src="./images/profile.jpg" alt="profile" />
            <h3>User Profile</h3>
            <p>Premium Member</p>
          </div>

          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="" />
              <h2>Trending</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="" />
              <h2>Library</h2>
            </div>
          </div>

          <div class="Premium">
            <h2>Join Premium for immediate access to latest titles!</h2>
            <img src="./images/controller.png" alt="" />
          </div>
        </section>

        <section class="current-titles">
          <header class="title">
            <h1>Current Titles</h1>
            <input type="text" />
          </header>

          
        </section>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
